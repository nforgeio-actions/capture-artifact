name: capture-artifact
description: "Uploads a file to a folder in the nforgeio/artifacts repo, prefixing the file name with a UTC timestamp"
inputs:
  path:
    description: "The local path to the file to be uploaded"
    required: true
  target-folder:
    description: "Specifies target folder within the nforgeio/artifacts repo"
    required: true
  target-name:
    description: "Optionally specifies the target file name within thr repo folder, overriding the local name"
    required: false
    default: ""
outputs:
  uri:
    description: "Returns as the URI to the uploaded artifact"
runs:
  using: node12
  main: action.js
